<my-header [title]="'Главная'"></my-header>
<div class="container">
  <table>
    <thead>
      <td>Имя</td>
      <td>Возраст</td>
    </thead>
    <tr *ngFor="let person of  personList" (click)="navigateToDetail(person.id)">
      <td>{{ person.name }}</td>
      <td>{{ person.age }}</td>
    </tr>
  </table>
</div>
<button [routerLink]="'dog'">Мне нужна собака!</button>
